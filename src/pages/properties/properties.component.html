<mat-accordion multi="true" displayMode="flat">
    <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Style
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Background-color" type="color" [(ngModel)]="style['background-color']">
                </mat-form-field>
            </mat-list-item>
        </mat-list>
    </mat-expansion-panel>
    <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Text
            </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-list>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Text">
                </mat-form-field>


            </mat-list-item>

            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Size" type="number">
                </mat-form-field>
            </mat-list-item>

        </mat-list>

    </mat-expansion-panel>
</mat-accordion>
